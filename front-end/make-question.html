<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnAI - Question</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/nav_logo.png" alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="member-notification.html">Notification</a></li>
                <li class="search-container">
                    <form action="/action_page.php">
                      <input class="search-box" type="text" placeholder="Search" name="search">
                      <button class="button button-search" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </li>
            </ul>
        </nav>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn"><img class="profile-pic" src="assets/profile_pic.png" alt="profile"></i></button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Check profile</a>
              <a href="#">Edit profile</a>
              <a href="#">Logout</a>
            </div>
          </div>
    </header>

    <div class="form-content">
        <p class="p1">Title</p>
        <p class="p2">Type in your simplified question</p>
        <textarea class="big-input" id="question-title" type="text"></textarea>
        <br>
        <p class="p1">Body</p>
        <p class="p2">Type in your question detail here</p>
        <textarea class="big-input" id="question-body" type="text"></textarea>
        <br>
        <button class="yellow-button">Send Question</button>
    </div>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
          if (!e.target.matches('.dropbtn')) {
          var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
              myDropdown.classList.remove('show');
            }
          }
        }
        </script>
</body>
</html>
